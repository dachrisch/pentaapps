annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=zenal updater
application.vendor=cda
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/zenal updater.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.cglib-nodep-2.1_3.jar=lib/cglib-nodep-2.1_3.jar
file.reference.commons-lang-2.4.jar=lib/commons-lang-2.4.jar
file.reference.commons-logging-1.1.1.jar=lib/commons-logging-1.1.1.jar
file.reference.easymock-3.0.jar=lib/easymock-3.0.jar
file.reference.guava-r08.jar=lib/guava-r08.jar
file.reference.hamcrest-all-1.1.jar=../selenium-addon/lib/hamcrest-all-1.1.jar
file.reference.httpcore-4.0.1.jar=lib/httpcore-4.0.1.jar
file.reference.joda-time-1.6.2.jar=lib/joda-time-1.6.2.jar
file.reference.junit-dep-4.8.1.jar=lib/junit-dep-4.8.1.jar
file.reference.selenium-java-2.0b3.jar=../selenium-addon/lib/selenium-java-2.0b3.jar
file.reference.zenal-src=src
file.reference.zenal-src-test=src-test
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-lang-2.4.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.guava-r08.jar}:\
    ${file.reference.httpcore-4.0.1.jar}:\
    ${file.reference.joda-time-1.6.2.jar}:\
    ${file.reference.selenium-java-2.0b3.jar}:\
    ${reference.selenium_addon.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.easymock-3.0.jar}:\
    ${file.reference.junit-dep-4.8.1.jar}:\
    ${file.reference.hamcrest-all-1.1.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.selenium_addon=../selenium-addon
reference.selenium_addon.jar=${project.selenium_addon}/dist/selenium addon.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.cglib-nodep-2.1_3.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.cglib-nodep-2.1_3.jar}
source.encoding=UTF-8
src.dir=${file.reference.zenal-src}
